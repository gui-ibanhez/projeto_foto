{% load humanize %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lojas - Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light px-3">
      <a class="navbar-brand" href="/">Galeria de Lojas</a>
      <a class="btn btn-outline-secondary" href="/admin/">Admin</a>
    </nav>

    <div class="container py-4">
      <form class="row g-2 mb-3">
        <div class="col-sm-8 col-md-6">
          <input class="form-control" type="text" name="q" value="{{ q }}" placeholder="Buscar por cÃ³digo, nome ou cidade">
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
      </form>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
        {% for store in stores %}
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">{{ store.code }} - {{ store.name }}</h5>
                <p class="card-text mb-1">{{ store.address }}</p>
                <p class="text-muted">{{ store.city }} {{ store.state }}</p>
              </div>
              <div class="card-footer d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ store.photo_count|intcomma }} fotos</small>
                <a href="{% url 'gallery:store_detail' store.pk %}" class="btn btn-sm btn-outline-primary">Ver</a>
              </div>
            </div>
          </div>
        {% empty %}
          <p>Nenhuma loja encontrada.</p>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
